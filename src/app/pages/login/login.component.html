<div class="absolute w-screen h-screen">
  <img class="image"
    src="https://assets.nflxext.com/ffe/siteui/vlv3/dace47b4-a5cb-4368-80fe-c26f3e77d540/becb4b4a-fa87-47ab-b92b-aae2c1c6d6f7/SG-en-20231023-popsignuptwoweeks-perspective_alpha_website_small.jpg"
    alt="">
</div>
<div class="absolute  w-screen h-screen  bg-gradient-to-b from-black"></div>
<!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
<div
  class=" logo w-1/3 flex flex-col  relative right-0 left-0 p-10 z-20 bg-black my-36 mx-auto text-white rounded-2xl bg-opacity-75">
  <div class="flex justify-start items-center ml-4 ">
    <img  width="200" src="./../../../assets/netflix.png" alt="netflix-logo">
    <h1 class="font-normal text-5xl py-3 my-4 flex items-center justify-center"> Sign In</h1>
  </div>
  <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////// -->
  <div class="w-full ">
    <form (ngSubmit)="handleSubmit(ngFormRef)" #ngFormRef="ngForm"
      class="bg-transparent shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-10">

        <input
          class="text-3xl bg-transparent shadow appearance-none border rounded-lg w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
          required email name="email" ngModel #emailRef="ngModel" id="username" type="text"
          placeholder="Enter email or phone">
        <small class="text-red-500 italic" *ngIf="emailRef.hasError('email') && emailRef.touched">Please enter valid
          email or phone</small>
        <small class="text-red-500 italic" *ngIf="emailRef.hasError('required') && emailRef.touched">Please enter
          email or phone</small>
      </div>
      <!-- <div>{{emailRef.value | json}}</div> -->
      <div class="mb-10">

        <input
          class="text-3xl bg-transparent shadow appearance-none border rounded-lg w-full py-2 px-3 text-white mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" #passwordRef="ngModel" required name="password" ngModel
          placeholder="******************">
        <p class="text-red-500 text-xs italic" *ngIf="passwordRef.invalid && passwordRef.touched">Enter valid
          password.</p>
      </div>
      <div class="mb-4">
        <button
          class="bg-red-700 hover:bg-red-900 text-white font-bold py-2 px-4 rounded-lg cursor-pointer focus:outline-none focus:shadow-outline w-full text-2xl"
          [disabled]="!ngFormRef.valid" type="submit">Sign In
        </button>
      </div>

      <div>

        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
          Forgot Password?
        </a>
      </div>
    </form>
  </div>
  <!-- ///////////////////////////////////////////////////////////////////////////////////////////////// -->
  <h1 class=" orclass flex justify-center mb-8 font-bold text-2xl text-red-600">OR</h1>
  <div class="flex w-full py-2 px-3 justify-center">
    <h1 class="textclass font-bold text-xl underline underline-offset-8">Sign In with Google</h1>
  </div>
  <div class="px-8 pt-6 pb-8 mb-4 flex justify-center items-center ">
    <div id="google-btn"></div>
  </div>
  <p class="flex justify-center">Copyright<i class="fa-regular fa-copyright"></i>&nbsp; Arvin. Made with &nbsp; <i class="text-red-700 fa-solid fa-heart"></i> &nbsp; by
    Arvind Kunwar</p>
</div>
